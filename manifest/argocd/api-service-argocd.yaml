---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-service
  labels:
    kind: application
    environment: dev
spec:
  project: poc
  source:
    kustomize:
      namespace:  poc-develop
    repoURL: https://<poc-repo>.git
    targetRevision: HEAD
    path: <poc-repo>/icmp/api-service
  destination:
    server: "https://kubernetes.default.svc"
    namespace:  poc-develop
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true

